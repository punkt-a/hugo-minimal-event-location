<a href="{{ .RelPermalink }}">
    <div class="event-flex-item">
        <h4>{{ .Title }}</h4>
        {{ time.Format "Monday, 02.01." .Date }}<br>
        {{ .Params.Starttime }}
        {{- with .Params.Endtime }}-{{ . }}{{ end }}<br>
        {{ $location := .Site.GetPage (printf "/locations/%s" .Params.Location)  }}
        {{ $location.Title }}
    </div>
</a>
