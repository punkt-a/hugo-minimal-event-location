{{ if eq .Language .Sites.First.Language }}
<a href="/" id="logo-link">
{{ else }}
<a href="/{{ .Language }}" id="logo-link">
{{ end }}
    <div id="logo">
        <img src="{{ .Site.Params.Logo.Path }}" alt="{{ .Site.Title }} Logo"/>
        <div id="logo-text">
            <div id="logo-line1">{{ .Site.Params.Logo.Line1 }}</div>
            <div id="logo-line2">{{ .Site.Params.Logo.Line2 }}</div>
        </div>
    </div>
</a>
