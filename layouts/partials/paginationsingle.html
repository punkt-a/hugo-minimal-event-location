{{- $pages := where site.RegularPages "Section" .Section -}}
{{- $next := $pages.ByTitle.Reverse.Next . -}}
{{- $prev := $pages.ByTitle.Reverse.Prev . -}}
<div class="pagination">
    {{- if $prev }}
    <a class="page-prev" href="{{ $prev.RelPermalink }}">< {{ $prev.Title }}</a>
    {{- else }}
    <a class="page-prev"></a>
    {{- end }}
    <div class="page-numbers"></div>
    {{- if $next }}
    <a class="page-next" href="{{ $next.RelPermalink }}">{{ $next.Title }} ></a>
    {{- else }}
    <a class="page-next"></a>
    {{- end }}
</div>
