<div class="photo-grid">
    {{ range .Paginator.Pages.ByTitle }} 
    <a href="{{ .RelPermalink }}">
        <figure class="photo-grid-cell">
            {{ partial "locationimg" . }}
            <figcaption>
                    <h4 class="caption-location-district">{{ .Params.District }}</h4>
                    <h3 class="caption-location-name">{{ .Title }}</h3>
            </figcaption>
        </figure>
        {{ end }}   
    </a>
</div>
