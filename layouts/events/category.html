{{ define "main" }}

<h1>{{ i18n "category" }}: {{ partial "title" . }}</h1>
<div id="event-archive-container">
    {{ range .Pages.GroupByDate "2006" }} 
    <h2>{{ .Key }}</h2>
    <div class="event-flex-container">
        {{ range .Pages.ByDate.Reverse }}
        {{ partial "eventitem" . }}
        {{ end }}   
    </div>
</div>
{{ end }}   
{{ end }}
