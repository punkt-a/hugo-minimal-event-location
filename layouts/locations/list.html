{{ define "main" }}
<div id="special-title">
<h1>{{ partial "title" . }}</h1>
{{- if isset .Site.Params "umap" -}}
<a id="special-title-link" href="{{ .Site.Params.umap }}">{{ i18n "show_map" }}</a>
{{- end }}
</div>
{{ partial "locationlist" . }}
<div class="tags">
    {{ range $count, $value := .Site.Taxonomies.locationtags.ByCount }}
    <a href="/locationtags/{{ $value.Name | safeURL }}">#{{ $value.Name }}</a>
    {{ end }}
</div>
{{ partial "paginationlist" . }}
{{ end }}
